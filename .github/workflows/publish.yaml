name: Release to PyPI

on:
  release:
    types: [ published ]

jobs:
  bump-pyproject-version:
    name: Bump pyproject version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          ref: main
          ssh-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3"

      - name: Bump the version
        run: poetry version ${{ github.event.release.tag_name }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: pyproject.toml
          commit_message: Bump version to ${{ github.event.release.tag_name }} [skip ci]

  publish-to-pipy:
    name: Publish to pypi.org
    runs-on: ubuntu-latest
    needs: bump-pyproject-version

    steps:
      - name: Checkout the repo.
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3"

      - name: Install dependencies
        run: poetry install

      - name: Build and publish to pypi
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }} &&
          poetry publish --build

  build-and-push-on-release:
    name: Build and push to DockerHub
    runs-on: ubuntu-latest
    needs: publish-to-pipy

    steps:
      # Check out the current repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Parse version tags from release tag
      - name: Parse version tags
        id: version_tags
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present
          VERSION=${TAG_NAME#v}
          
          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Set outputs for use in Docker tags
          echo "full_version=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "major_minor=v${MAJOR}.${MINOR}" >> $GITHUB_OUTPUT
          echo "major=v${MAJOR}" >> $GITHUB_OUTPUT

      # Set up Docker Buildx and log into DockerHub
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN  }}

      # Build and push the container to the GitHub Container
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          cache-from: type=registry,ref=lemonsaurus/blackbox:latest
          cache-to: type=inline
          tags: |
            lemonsaurus/blackbox:latest
            lemonsaurus/blackbox:${{ steps.version_tags.outputs.full_version }}
            lemonsaurus/blackbox:${{ steps.version_tags.outputs.major_minor }}
            lemonsaurus/blackbox:${{ steps.version_tags.outputs.major }}
